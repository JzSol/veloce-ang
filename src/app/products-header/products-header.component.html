<!-- Page Header -->
<header class="header">
  <div class="logo">
    <div class="grain"></div>
    <div
      class="coffe-logo"
      routerLink=""></div>
  </div>

  <div class="cartLogo">
    <div class="cart">
      <label
        class="cart-count"
        *ngIf="count > 0"
        >{{ count }}</label
      >
    </div>
    <div
      class="cartText"
      routerLink="cart">
      Shopping Cart
    </div>
  </div>
</header>
